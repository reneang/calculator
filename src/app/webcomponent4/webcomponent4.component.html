<!-- Contact Form -->
<div id="contact" class="section">
    <div class="section-title"> CONTACT ME </div>
    <div class="container">
    <form>
        <div class="col-md-6 col-xs-12 form-line">
            <div class="form-group">
                <input type="text" class="form-control contact-input" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control contact-input" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control contact-input" id="telephone" placeholder="Enter Your Phone Number">
            </div>
        </div>
        <div class="col-md-6">
        <div class="form-group">
            <textarea class="form-control contact-input" rows="3">Type your Message Here
            </textarea>
            <br>
        </div>
            <div>
                <button type="submit" class="btn btn-default contact-button" style="background-color:#a7a7a7">
                Submit
                </button> 
            </div>
        </div>
    </form>
    </div>
</div>
