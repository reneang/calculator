<div style="text-align:center">
  <h1>
    Kalkulator Angular
  </h1>
  Input 1 :<input type="number" name="" id="" [(ngModel)]="number1">
  <br><br>
  Input 2 : <input type="number" name="" id="" [(ngModel)]="number2">
  <br><br>
  <input type="button" value="add" (click)="tambah()"> 
  <input type="button" value="sub" (click)="kurang()"> 
  <input type="button" value="times" (click)="kali()"> 
  <input type="button" value="div" (click)="bagi()"> 
  <br><br>
  <input type="button" value="pow" (click)="pangkat()"> 
  <input type="button" value="sqrt" (click)="akar()">
  <input type="button" value="mod" (click)="modulus()"> 

  <h1>{{result}}</h1>
</div>
